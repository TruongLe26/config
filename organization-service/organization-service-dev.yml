server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
